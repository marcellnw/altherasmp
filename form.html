<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Rank - AltheraSMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/marcellnw/altherasmp/main/20250708_120619.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffd700;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0,0,0,0.85);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      margin: 0;
      font-size: 1.6rem;
      text-shadow: 0 0 6px gold;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid gold;
    }

    h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background: rgba(0, 0, 0, 0.5);
      color: #ffd700;
    }

    .qris-img, .preview-img {
      display: none;
      margin-top: 10px;
      text-align: center;
    }

    .qris-img img, .preview-img img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid gold;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #000;
      color: gold;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
      border: 2px solid gold;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px gold;
    }

    #harga-rank {
      margin-top: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .back-btn {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid gold;
      padding: 10px;
      font-family: 'Cinzel', serif;
      font-size: 14px;
      border-radius: 10px;
      color: #ffd700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      width: 100%;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px gold;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      background: rgba(0,0,0,0.85);
      font-size: 14px;
      color: #aaa;
    }

    .socials a {
      color: #ffd700;
      font-size: 20px;
      margin: 0 8px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<header>
  <h1>AltheraSMP</h1>
</header>

<main>
  <div class="container">
    <h2>Form Pemesanan Rank</h2>
    <form id="orderForm">
      <label for="gamertag">Gamertag</label>
      <input type="text" id="gamertag" required>

      <label for="nama">Nama</label>
      <input type="text" id="nama" required>

      <label for="nomor">Nomor Pemesanan</label>
      <input type="text" id="nomor" required>

      <label for="rank">Nama Rank</label>
      <select id="rank" required onchange="tampilkanHarga()">
        <option value="">Pilih Rank</option>
        <option value="Noob">Noob</option>
        <option value="Stone">Stone</option>
        <option value="Gold">Gold</option>
        <option value="Iron">Iron</option>
        <option value="Diamond">Diamond</option>
        <option value="Legend">Legend</option>
        <option value="Fire">Fire</option>
        <option value="End">End</option>
        <option value="Nether">Nether</option>
        <option value="Space">Space</option>
        <option value="VIP">VIP</option>
      </select>

      <div id="harga-rank">Harga: -</div>

      <label for="pembayaran">Metode Pembayaran</label>
      <select id="pembayaran" required onchange="toggleQris()">
        <option value="">Pilih metode</option>
        <option value="Dana 083159084210">Dana - 083159084210</option>
        <option value="Gopay 083159084210">Gopay - 083159084210</option>
        <option value="Ovo 083159084310">Ovo - 083159084310</option>
        <option value="QRIS">QRIS</option>
      </select>

      <div class="qris-img" id="qrisImg">
        <p>Scan QRIS berikut:</p>
        <img src="https://raw.githubusercontent.com/marcellnw/altherasmp/main/IMG-20250603-WA0145.jpg" alt="QRIS">
      </div>

      <label for="bukti">Upload Bukti Transfer</label>
      <input type="file" id="bukti" accept="image/*" required>
      <div class="preview-img" id="preview">
        <p>Preview:</p>
        <img id="previewImage">
      </div>

      <button type="submit">Kirim Pesanan</button>
    </form>
    <button class="back-btn" onclick="window.location.href='rank.html'">‚Üê Kembali ke Rank</button>
  </div>
</main>

<footer>
  <p>¬© 2025 AltheraSMP. All rights reserved.</p>
  <div class="socials" style="margin-top: 10px;">
    <a href="https://www.instagram.com/queennnzme" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@queennnzme" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@queennnzme" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script>
  const hargaRank = {
    Noob: "Rp5.000", Stone: "Rp10.000", Gold: "Rp15.000",
    Iron: "Rp20.000", Diamond: "Rp30.000", Legend: "Rp45.000",
    Fire: "Rp60.000", End: "Rp80.000", Nether: "Rp100.000",
    Space: "Rp150.000", VIP: "Rp200.000"
  };

  function tampilkanHarga() {
    const rank = document.getElementById('rank').value;
    document.getElementById('harga-rank').textContent = rank ? `Harga: ${hargaRank[rank]}` : "Harga: -";
  }

  function toggleQris() {
    const pembayaran = document.getElementById('pembayaran').value;
    document.getElementById('qrisImg').style.display = pembayaran === 'QRIS' ? 'block' : 'none';
  }

  document.getElementById('bukti').addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('previewImage').src = e.target.result;
        document.getElementById('preview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('orderForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const nama = document.getElementById('nama').value;
    const gamertag = document.getElementById('gamertag').value;
    const nomor = document.getElementById('nomor').value;
    const rank = document.getElementById('rank').value;
    const pembayaran = document.getElementById('pembayaran').value;
    const buktiFile = document.getElementById('bukti').files[0];

    const webhook = 'https://discord.com/api/webhooks/1387401415831588984/ZPK_TEvECuB6TEiY3bkRkL4p2xqK9IHEEugoYtNbg_loZ4SK-2n2RFvktxYsrHKGrLDl';

    const uploadForm = new FormData();
    uploadForm.append('file', buktiFile);

    const uploadRes = await fetch(webhook, { method: 'POST', body: uploadForm });
    const resData = await uploadRes.json();
    const attachmentUrl = resData.attachments?.[0]?.url;
    if (!attachmentUrl) {
      alert('‚ùå Gagal mengunggah bukti transfer!');
      return;
    }

    const embedPayload = {
      username: "AltheraSMP Bot",
      embeds: [{
        title: "üì• Pemesanan Rank AltheraSMP",
        color: 16766720,
        fields: [
          { name: "üßë Nama", value: nama, inline: true },
          { name: "üéÆ Gamertag", value: gamertag, inline: true },
          { name: "üÜî Nomor", value: nomor, inline: true },
          { name: "üíé Rank", value: `${rank} (${hargaRank[rank]})`, inline: true },
          { name: "üí∞ Pembayaran", value: pembayaran, inline: true }
        ],
        image: { url: attachmentUrl },
        footer: { text: "¬© AltheraSMP" },
        timestamp: new Date().toISOString()
      }]
    };

    await fetch(webhook, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(embedPayload)
    });

    alert("‚úÖ Pesanan berhasil dikirim!");
    window.location.href = "index.html";
  });
</script>
</body>
</html>
