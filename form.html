<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Rank - AltheraSMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/marcellnw/altherasmp/main/20250708_120619.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffd700;
    }
    header, footer {
      background: rgba(0,0,0,0.8);
      padding: 16px 24px;
      text-align: center;
    }
    header h1 {
      font-family: 'Cinzel', serif;
      margin: 0;
      font-size: 1.6rem;
      text-shadow: 0 0 6px gold;
    }
    footer {
      font-size: 14px;
      color: #aaa;
    }
    .socials a {
      color: #ffd700;
      font-size: 20px;
      margin: 0 8px;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    main {
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .form-box {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.75);
      padding: 24px;
      border-radius: 16px;
      border: 2px solid gold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      animation: fadeInGlow 1.2s ease;
    }
    @keyframes fadeInGlow {
      0% { opacity: 0; transform: translateY(20px); box-shadow: 0 0 0 transparent; }
      100% { opacity: 1; transform: translateY(0); box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
    }
    h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
input, select {
  width: 100%;
  max-width: 100%;
  padding: 10px;
  margin-top: 6px;
  box-sizing: border-box;
  border-radius: 8px;
  border: 1px solid #ffd700;
  background: rgba(0, 0, 0, 0.5);
  color: #ffd700;
}

input[type="file"] {
  background: rgba(0, 0, 0, 0.3);
  color: #ffd700;
  font-size: 14px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ffd700;
}
    #harga-rank {
      margin-top: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    .qris-img, .preview-img {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .qris-img img, .preview-img img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid gold;
      object-fit: cover;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: gold;
      border-radius: 10px;
      font-family: 'Cinzel', serif;
      border: 2px solid gold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px gold;
    }
    .copy-btn {
      margin-top: 8px;
      font-size: 13px;
      background: none;
      color: #ffd700;
      border: 1px solid #ffd700;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: gold;
      color: black;
    }
    .back-btn {
      margin-top: 16px;
      background: rgba(0,0,0,0.6);
    }
    @media (max-width: 500px) {
      .form-box {
        padding: 20px;
        margin: 0 12px;
      }
      h2 {
        font-size: 20px;
      }
      input, select {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
<header><h1>AltheraSMP</h1></header>
<main>
  <div class="form-box">
    <h2>Form Pemesanan Rank</h2>
    <form id="orderForm">
      <label for="gamertag">Gamertag</label>
      <input type="text" id="gamertag" required>
      <label for="nama">Nama</label>
      <input type="text" id="nama" required>
      <label for="nomor">Nomor Pemesanan</label>
      <input type="text" id="nomor" required>
      <label for="rank">Nama Rank</label>
      <select id="rank" required onchange="tampilkanHarga()">
        <option value="">Pilih Rank</option>
        <option value="Noob">Noob</option>
        <option value="Stone">Stone</option>
        <option value="Gold">Gold</option>
        <option value="Iron">Iron</option>
        <option value="Diamond">Diamond</option>
        <option value="Legend">Legend</option>
        <option value="Fire">Fire</option>
        <option value="End">End</option>
        <option value="Nether">Nether</option>
        <option value="Space">Space</option>
        <option value="VIP">VIP</option>
      </select>
      <div id="harga-rank">Harga: -</div>
      <label for="pembayaran">Metode Pembayaran</label>
      <select id="pembayaran" required onchange="toggleQris()">
        <option value="">Pilih metode</option>
        <option value="Dana 083159084210">Dana - 083159084210</option>
        <option value="Gopay 083159084210">Gopay - 083159084210</option>
        <option value="Ovo 083159084310">Ovo - 083159084310</option>
        <option value="QRIS">QRIS</option>
      </select>
      <div id="copyDanaWrap" style="display: none;">
        <button type="button" class="copy-btn" onclick="salinDana()">üìã Salin Nomor Dana</button>
      </div>
      <div class="qris-img" id="qrisImg">
        <p>Scan QRIS berikut:</p>
        <img src="https://raw.githubusercontent.com/marcellnw/altherasmp/main/IMG-20250603-WA0145.jpg" alt="QRIS">
      </div>
      <label for="bukti">Upload Bukti Transfer</label>
      <input type="file" id="bukti" accept="image/*" required>
      <div class="preview-img" id="preview">
        <p>Preview:</p>
        <img id="previewImage">
      </div>
      <button type="submit" id="submitBtn">Kirim Pesanan</button>
    </form>
    <button class="back-btn" onclick="window.location.href='rank.html'">‚Üê Kembali ke Rank</button>
  </div>
</main>
!-- Footer -->
<footer>
  <p>¬© 2025 AltheraSMP. All rights reserved.</p>
  <div class="socials">
    <a href="https://www.instagram.com/queennnzme" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@queennnzme" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@queennnzme" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<!-- Music player -->
<audio id="musicPlayer" autoplay></audio>

<script>
  // Music List
  const musicList = [
    "https://raw.githubusercontent.com/marcellnw/altherasmp/main/music%20fantasy.mp3",
    "https://raw.githubusercontent.com/marcellnw/altherasmp/main/music%20fantasy%202.mp3",
    "https://raw.githubusercontent.com/marcellnw/altherasmp/main/music%20fantasy%203.mp3"
  ];

  const player = document.getElementById('musicPlayer');
  let current = 0;

  function playNextMusic() {
    player.src = musicList[current];
    player.play().catch(() => {
      console.log("Autoplay prevented. User interaction required.");
    });
  }

  player.addEventListener("ended", () => {
    current = (current + 1) % musicList.length;
    playNextMusic();
  });

  playNextMusic();

  // Harga Rank
  const hargaRank = {
    Noob: "Rp5.000",
    Stone: "Rp10.000",
    Gold: "Rp15.000",
    Iron: "Rp20.000",
    Diamond: "Rp30.000",
    Legend: "Rp45.000",
    Fire: "Rp60.000",
    End: "Rp80.000",
    Nether: "Rp100.000",
    Space: "Rp150.000",
    VIP: "Rp200.000"
  };

  function tampilkanHarga() {
    const rank = document.getElementById('rank').value;
    document.getElementById('harga-rank').textContent = rank ? `Harga: ${hargaRank[rank]}` : "Harga: -";
  }

  function toggleQris() {
    const pembayaran = document.getElementById('pembayaran').value;
    document.getElementById('qrisImgWrap').style.display = pembayaran === 'QRIS' ? 'block' : 'none';
    document.getElementById('copyDanaWrap').style.display = pembayaran.includes('Dana') ? 'block' : 'none';
  }

  function salinDana() {
    navigator.clipboard.writeText('083159084210').then(() => {
      alert("‚úÖ Nomor Dana disalin!");
    });
  }

  document.getElementById('bukti').addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('previewImage').src = e.target.result;
        document.getElementById('preview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('orderForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.textContent = "‚è≥ Mengirim...";
    submitBtn.disabled = true;

    const nama = document.getElementById('nama').value;
    const gamertag = document.getElementById('gamertag').value;
    const nomor = document.getElementById('nomor').value;
    const rank = document.getElementById('rank').value;
    const pembayaran = document.getElementById('pembayaran').value;
    const buktiFile = document.getElementById('bukti').files[0];

    if (!buktiFile) {
      alert("‚ùå Mohon upload bukti transfer!");
      submitBtn.textContent = "Kirim Pesanan";
      submitBtn.disabled = false;
      return;
    }

    const webhook = 'https://discord.com/api/webhooks/1387401415831588984/ZPK_TEvECuB6TEiY3bkRkL4p2xqK9IHEEugoYtNbg_loZ4SK-2n2RFvktxYsrHKGrLDl';
    const uploadForm = new FormData();
    uploadForm.append('file', buktiFile);

    const uploadRes = await fetch(webhook, { method: 'POST', body: uploadForm });
    if (!uploadRes.ok) {
      alert('‚ùå Gagal mengunggah ke Discord!');
      submitBtn.textContent = "Kirim Pesanan";
      submitBtn.disabled = false;
      return;
    }

    const resData = await uploadRes.json();
    const attachmentUrl = resData.attachments?.[0]?.url;

    if (!attachmentUrl) {
      alert('‚ùå Gagal mengunggah bukti transfer!');
      submitBtn.textContent = "Kirim Pesanan";
      submitBtn.disabled = false;
      return;
    }

    const embedPayload = {
      username: "AltheraSMP Bot",
      content: "<@755389102307934302> <@1235463607794274354>",
      allowed_mentions: { users: ["755389102307934302", "1235463607794274354"] },
      embeds: [{
        title: "üì• Pemesanan Rank AltheraSMP",
        color: 16766720,
        fields: [
          { name: "üßë Nama", value: nama, inline: true },
          { name: "üéÆ Gamertag", value: gamertag, inline: true },
          { name: "üÜî Nomor", value: nomor, inline: true },
          { name: "üíé Rank", value: `${rank} (${hargaRank[rank]})`, inline: true },
          { name: "üí∞ Pembayaran", value: pembayaran, inline: true }
        ],
        image: { url: attachmentUrl },
        footer: { text: "¬© AltheraSMP" },
        timestamp: new Date().toISOString()
      }]
    };

    await fetch(webhook, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(embedPayload)
    });

    alert("‚úÖ Pesanan berhasil dikirim!");
    window.location.href = "index.html";
  });
</script>

</body>
</html>
