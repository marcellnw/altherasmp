<style>
/* 🌌 Gaya dasar halaman */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('https://raw.githubusercontent.com/marcellnw/altherasmp/main/20250708_080553.png') no-repeat center center fixed;
  background-size: cover;
  color: #ffd700;
}

/* 💡 Wrapper untuk dorong footer ke bawah */
.wrapper {
  min-height: calc(100vh - 160px); /* Sesuaikan tinggi footer */
  display: flex;
  flex-direction: column;
}

/* 🔳 Header atas */
header {
  background: #000;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* 🪙 Judul */
header h1 {
  font-family: 'Cinzel', serif;
  color: #ffd700;
  margin: 0;
  font-size: 1.8rem;
  text-shadow: 0 0 6px #ffd700;
}

/* ☰ Ikon menu */
.menu-icon {
  font-size: 24px;
  color: #ffd700;
  cursor: pointer;
  display: none;
}

/* 📦 Kontainer utama */
.container {
  flex: 1;
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* 🎯 Judul bagian */
h2 {
  text-align: center;
  font-family: 'Cinzel', serif;
  margin-top: 40px;
  font-size: 1.5rem;
}

/* 🔘 Tombol utama landing */
.center-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.main-button {
  background: #222;
  border: 2px solid #ffd700;
  color: #ffd700;
  padding: 20px 40px;
  font-size: 20px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.main-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #ffd700;
}

/* 🫥 Hidden element */
.hidden {
  display: none;
}

/* 🧱 Grid tombol rank */
.rank-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-top: 20px;
}

/* 🎮 Tombol Rank dan Kirim */
.rank-button,
.order-button {
  padding: 12px;
  background: #222;
  border: 1px solid #ffd700;
  border-radius: 8px;
  color: #ffd700;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.rank-button:hover,
.order-button:hover {
  background: #333;
  transform: scale(1.02);
}

/* 📝 Form input */
.form-group {
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 6px;
  color: #fff;
}

input[type="text"],
select,
input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ffd700;
  background: #000;
  color: #ffd700;
  border-radius: 6px;
}

/* 📤 Upload Box */
.bukti-box {
  border: 2px dashed #ffd700;
  padding: 20px;
  text-align: center;
  margin-top: 12px;
}

.bukti-box img {
  max-width: 100%;
  border-radius: 8px;
}

/* 🎉 Pesan sukses */
.thankyou {
  text-align: center;
  margin-top: 20px;
  font-style: italic;
  color: #ccc;
}

/* 🔚 Footer */
footer {
  text-align: center;
  padding: 20px;
  background: #000;
  color: #888;
}

/* 🌐 Sosial media */
.socials a {
  color: #ffd700;
  text-decoration: none;
  font-size: 24px;
  margin: 0 10px;
  transition: transform 0.3s ease, color 0.3s ease;
}

.socials a:hover {
  transform: scale(1.2);
  color: #fffacd;
}

/* 📱 RESPONSIVE: Mobile */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.4rem;
  }

  h2 {
    font-size: 1.3rem;
  }

  .main-button {
    padding: 16px 28px;
    font-size: 16px;
  }

  .rank-button,
  .order-button {
    font-size: 14px;
    padding: 10px;
  }

  input[type="text"],
  select,
  input[type="file"] {
    font-size: 14px;
  }

  .menu-icon {
    display: block;
  }

  .rank-grid {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
  }

  .container {
    padding: 16px;
  }

  .bukti-box {
    padding: 16px;
  }
}

/* 💻 RESPONSIVE: Extra-large screen */
@media (min-width: 1400px) {
  .container {
    max-width: 1100px;
  }

  .main-button {
    font-size: 24px;
  }

  .rank-button,
  .order-button {
    font-size: 18px;
  }

  h2 {
    font-size: 1.7rem;
  }
}

</style>

];

    if (!imageFile || !imageFile.name || !imageFile.type.startsWith("image/")) {

    const buffer = await imageFile.arrayBuffer();
    const blob = new Blob([buffer], { type: imageFile.type });
    const fd = new FormData();
    fd.append("file", blob, imageFile.name);
    fd.append("payload_json", JSON.stringify({
