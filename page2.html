<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AltheraSMP - Menu Informasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/marcellnw/altherasmp/main/20250708_120619.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.6rem;
      color: gold;
      margin: 0;
      text-shadow: 0 0 6px gold;
    }

    .menu-icon {
      font-size: 24px;
      color: gold;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-family: 'Cinzel', serif;
      color: gold;
      text-shadow: 0 0 6px gold;
      margin-top: 10px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
    }

    .menu-button {
      padding: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: gold;
      font-size: 16px;
      border: 2px solid gold;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      opacity: 0;
      animation: slideUp 0.6s forwards;
    }

    .menu-button:nth-child(1) { animation-delay: 0.3s; }
    .menu-button:nth-child(2) { animation-delay: 0.4s; }
    .menu-button:nth-child(3) { animation-delay: 0.5s; }
    .menu-button:nth-child(4) { animation-delay: 0.6s; }
    .menu-button:nth-child(5) { animation-delay: 0.7s; }
    .menu-button:nth-child(6) { animation-delay: 0.8s; }
    .menu-button:nth-child(7) { animation-delay: 0.9s; }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px gold;
      background-color: rgba(0, 0, 0, 0.8);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 10px;
      text-align: center;
      color: #ccc;
      animation: fadeIn 2s ease-in-out;
    }

    .socials {
      margin-top: 10px;
    }

    .socials a {
      color: gold;
      margin: 0 10px;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: white;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      .menu-icon {
        font-size: 20px;
      }
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: auto;
    }

    .modal-content {
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border: 2px solid gold;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: #fff;
    }

    .modal-content h3 {
      text-align: center;
      font-family: 'Cinzel', serif;
      color: gold;
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      color: gold;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: rgba(255,255,255,0.1);
      border: 1px solid gold;
      color: #fff;
      border-radius: 4px;
    }

    .modal-content button {
      margin-top: 20px;
      background: gold;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: #fff;
      color: gold;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      color: gold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- üîä Efek Klik -->
  <audio id="click-sound" src="https://raw.githubusercontent.com/marcellnw/altherasmp/main/click.m4a"></audio>

  <!-- üéº Musik Fantasy Acak -->
  <audio id="music1" src="https://raw.githubusercontent.com/marcellnw/altherasmp/main/music%20fantasy%203.mp3" preload="auto" loop></audio>
  <audio id="music2" src="https://raw.githubusercontent.com/marcellnw/altherasmp/main/music%20fantasy%202.mp3" preload="auto" loop></audio>
  <audio id="music3" src="https://raw.githubusercontent.com/marcellnw/altherasmp/main/Music%20fantasy.mp3" preload="auto" loop></audio>

  <!-- üî∫ Header -->
  <header>
    <h1>AltheraSMP</h1>
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
  </header>

  <!-- üåü Konten Utama -->
  <main>
    <h2>Menu Informasi Server</h2>
    <div class="menu-grid">
      <button class="menu-button" onclick="navigate('lore.html')">üìú Alur Cerita S5</button>
      <button class="menu-button" onclick="navigate('rules.html')">üìã Peraturan Server</button>
      <button class="menu-button" onclick="navigate('cara.bermain.html')">üéÆ Cara Bermain di Server</button>
      <button class="menu-button" onclick="navigate('ip.html')">üåê IP & Port Server</button>
      <button class="menu-button" onclick="navigate('benefit.html')">üíé Benefit Rank Spesial</button>
      <button class="menu-button" onclick="navigate('rank.html')">üõí Pemesanan Rank</button>
      <button class="menu-button" onclick="openModal()">üìù Pendaftaran Member</button>
    </div>
  </main>

  <!-- üîª Footer -->
  <footer>
    <p>¬© 2025 AltheraSMP. All rights reserved.</p>
    <div class="socials">
      <a href="https://www.instagram.com/queennnzme" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@queennnzme" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@queennnzme" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <!-- üî∂ MODAL FORM -->
  <div class="modal" id="regModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Pendaftaran Member AltheraSMP</h3>
      <form id="regForm">
        <label>Nama / Dipanggil</label>
        <input type="text" id="nama" required>
        <label>Gamertag di In-Game</label>
        <input type="text" id="gamertag" required>
        <label>Nama Discord</label>
        <input type="text" id="discord" required>
        <label>Nama TikTok</label>
        <input type="text" id="tiktok">
        <label>No WhatsApp</label>
        <input type="text" id="wa">
        <label>Alasan Join Server</label>
        <textarea id="alasan"></textarea>
        <label>Tahu Server dari Mana?</label>
        <input type="text" id="sumber">
        <label>Wilayah</label>
        <select id="wilayah" required>
          <option value="">Pilih Wilayah</option>
          <option value="Pirates">Pirates</option>
          <option value="Viking">Viking</option>
        </select>
        <label>Mau Buat Clan Sendiri atau Ditentukan Admin?</label>
        <select id="clan" required>
          <option value="">Pilih</option>
          <option value="Buat Sendiri">Buat Sendiri</option>
          <option value="Ditentukan Admin">Ditentukan Admin</option>
        </select>
        <label>Kirim Bukti Follow TikTok Server</label>
        <input type="file" id="bukti" accept="image/*" required>
        <button type="submit">Kirim Pendaftaran</button>
      </form>
    </div>
  </div>

  <!-- üìú Script -->
  <script>
    function navigate(link) {
      const sound = document.getElementById("click-sound");
      sound.volume = 1;
      sound.play();
      setTimeout(() => {
        window.location.href = link;
      }, 200);
    }

    function openModal() {
      document.getElementById("click-sound").play();
      document.getElementById("regModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("regModal").style.display = "none";
    }

    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("‚úÖ Form pendaftaran siap dikirim ke webhook di script Anda!");
      closeModal();
    });

    function playRandomMusic() {
      const musicList = [
        document.getElementById("music1"),
        document.getElementById("music2"),
        document.getElementById("music3")
      ];
      const randomIndex = Math.floor(Math.random() * musicList.length);
      const selectedMusic = musicList[randomIndex];
      selectedMusic.volume = 0.5;
      selectedMusic.play();
    }

    window.onload = () => {
      playRandomMusic();
    };
  </script>
</body>
</html>
